<head>
	<title>meteorhack14</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>

<body>
	{{> main}}
</body>

<template name="main">
    {{#if instanceIsServer}}
    {{> serverWarning}}
    {{/if}}
	{{> loginButtons}}
	{{#if userLoggedIn}}
		<div class="col-xs-12 col-md-8">
			{{> buttons}}
		</div>
		<div class="col-xs-12 col-md-4">
			{{> commandList}}
		</div>
		<div class="col-md-12">
			{{#if isAdmin}}
				{{> adminPanel}}
			{{/if}}
		</div>
	{{/if}}
</template>

<template name="serverWarning">
    <div class="row text-center">
        <h1>This is the Local Server!</h1>
        <p>This meteor instance connects to the drone on local wifi!  A browser window is not needed to run!</p>
    </div>
    <br>
    <br>
</template>

<template name="nav">
	<nav class="navbar navbar-default" role="navigation">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Twitch Flies Drone</a>
			</div>

		</div><!-- /.container-fluid -->
	</nav>
</template>

<template name="commandList">
	<ul class="commandList">
		{{#each commands}}
			<li>
			{{command}} by {{username userId}}
			</li>
		{{/each}}
	</ul>
	{{tickNow}}
</template>
